<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - 1</title>
</head>
<body>
    
    <h2>Salário</h2>

    <input placeholder="Informe seu salário" id="inp_salario" onkeyup="analisar()">

    <div id="div_analise"></div>
</body>
</html>
<script>
    function analisar() {
        var salario = Number(inp_salario.value)

        var morar = salario > 2000
        var filho1 = salario > 3000
        var filho2 = salario > 5000
        var BMW = salario > 6000

        var frase = morar ? 'Você já pode morar sozinho : sim' : 'Você já pode morar sozinho : não'

        div_analise.innerHTML = frase
        div_analise.innerHTML += `
            <br> ${filho1 ? 'Você já pode ter 1 filho : sim' : 'Você já pode ter 1 filho : não'}
        `
        div_analise.innerHTML += `
            <br> ${filho2 ? 'Você já pode ter 2 filho : sim' : 'Você já pode ter 2 filho : não'}
        `
        div_analise.innerHTML += `
            <br> ${BMW ? 'Você já pode ter e manter uma BMW : sim' : 'Você já pode ter e manter uma BMW : não'}
        `
    }
</script>
