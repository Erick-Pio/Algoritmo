    <select id="inp_ursos" onchange="exibir_ursos()">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>

    <br>
    <p id="p_ursos"></p>

<script>

    function exibir_ursos(){
        p_ursos.innerHTML = ''

        var ursos = Number(inp_ursos.value)
        var exibiu = 0
        var linha = 1
        var exibidos_na_linha =0 

        while(exibiu < ursos) {
            while(exibidos_na_linha < linha && exibiu < ursos){
                p_ursos.innerHTML += '<img src="ursinho.png">'
                exibidos_na_linha++
                exibiu++
            }
            p_ursos.innerHTML +='<br>'
            linha++
            exibidos_na_linha = 0
        }
    }
</script>
