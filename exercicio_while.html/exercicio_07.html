<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio while - 07</title>
</head>
<body>

    <button onclick="multiplo()">Multiplos de 5</button>
    <br>
    <div id="div_multiplo"></div>
</body>
</html>
<script>
    function multiplo() {
        div_multiplo.innerHTML = ''

        var numero = 0 

        while(numero <= 200){
            div_multiplo.innerHTML += `${numero} <br>`
            numero += 5
        }
    }
</script>
