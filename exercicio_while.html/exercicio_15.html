<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <button onclick="numeros()">NÃºmeros lokos</button>
    <br>
    <div id="div_numeros"></div>
</body>

</html>
<script>
    function numeros() {
        div_numeros.innerHTML = ''

        var numero = 1

        while (numero <= 100) {
            if (numero % 3 == 0 && numero % 5 == 0) {
                div_numeros.innerHTML += `Deu Bom <br>`
            }
            if (numero % 3 == 0) {
                div_numeros.innerHTML += `Deu <br>`
            }
            if (numero % 5 == 0) {
                div_numeros.innerHTML += `Bom <br>`
            }
            else{
                div_numeros.innerHTML += `${numero} <br>`
            }
            numero++
        }
    }
</script>
