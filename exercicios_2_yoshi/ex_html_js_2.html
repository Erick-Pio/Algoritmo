<body>

    <input id="i_nome"> <br>
    Informe sua idade
    <input id="i_idade"> <br>
    <button onclick="s_nome()">Salvar nome</button>
    <button onclick="s_idade()">Salvar idade</button>

<script>
    function s_nome(){
        alert('Salvando nome')
        alert(i_nome.value)
    }

    function s_idade(){
        alert('Salvando idade')
        alert(i_idade.value)
    }

    function s_tudo() {
        s_nome()
        s_idade()
     }

// usar innerhtml = '' para limpar o nome no exercicio

</script>
