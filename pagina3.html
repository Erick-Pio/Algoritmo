A linguagem <b><u>HTML</u></b> foi criada na década de <i>1990</i>.

<p>Seu singelo objetivo no início, era possibilitar <br> 
a troca de <u><i>artigos científicos</i></u> com textos e imagens <br>
entre &nbsp; &nbsp; &nbsp; computadores.</p>

<br>
<p>Atualmente, porém, ela é usada para criar interfaces <br>
para <u>vários tipos de telas</u>, inclusive <u><i><b>celulares e TVs</b></i></u>.</p>
