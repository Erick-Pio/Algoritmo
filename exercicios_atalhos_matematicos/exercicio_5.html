<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <h3 style="color: crimson;">Exercicio 5</h3>

    Sua conta está em: <b style="color: crimson;">R$</b> <b style="color: crimson;" id="b_conta">0.00</b>

    Faça o seu combo
    <select id="sel_combo">
        <option value="4.50">Salada</option>
        <option value="44.50">Pf de filé</option>
        <option value="18.00">Pf de frango</option>
        <option value="4.00">Sobremesa simples</option>
        <option value="12.50">Sobremesa top</option>
    </select>
    <br>

    <button onclick="combo()">Adicionar item</button>
    <button onclick="desconto()">Aplciar desconto fidelidade</button>
</body>
</html>
<script>
    var conta = Number(0.00)

    function combo() {
        conta += Number(sel_combo.value)
        b_conta.innerHTML = Number(conta.toFixed(2))
    }


    function desconto() {
        conta = conta - (conta * 0.05)
        b_conta.innerHTML = Number(conta.toFixed(2))
    }
</script>
