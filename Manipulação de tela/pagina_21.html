<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 21</title>
</head>
<body>
    
    <button onclick="legumes()">Comprar Legumes</button>
    <button onclick="frutas()">Comprar Frutas</button>
    <button onclick="carnes()">Comprar Carnes</button>
    <button onclick="zerar()">Novo histórico</button>
    <br>
    <div id="div_historico"></div>

</body>
</html>

<script>
    
    //O += apenas concatena o valor / html só aceita texto
    
    function legumes() {
        div_historico.innerHTML += "Você comprou legumes <br>"
    
    }

    function frutas() {
        div_historico.innerHTML += "você comprou frutas <br>"

    }

    function carnes() {
        div_historico.innerHTML += "Você comprou carnes <br>"

    }

    function zerar() {
        //para limpar o resultado, troque o conteúdo por texto vazio
        div_historico.innerHTML = ""

    }
</script>
