<script>
    
    //Quando criamos uma cariável fora das funções ela é uma variável global
    //Ou seja, fica compartilhada entre todas as funções, qualquer uma pode pegar ou alterar seu valor

    var numero = 0

    function depositar10() {
        //Quando criamos variáveis dentro da função, criamos variáveis locais
        numero += 10
        b_saldo.innerHTML = (numero) 

    }

    var saldo = 0

    function tirar5() {

        numero -= 5
        b_saldo.innerHTML = (numero)
    }
</script>
