<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3 if-else</title>
</head>
<body>
    
    <h2 style="color: pink;">Mercado Bom Doce</h2>

    Quantos chocolates você irá comprar? <br>
    <input id="inp_chocolate"> <br> <br>

    <button onclick="compra()">Compra</button>
</body>
</html>

<script>
    function compra() {
        var choco = Number(inp_chocolate.value)
        var desconto = Number(2.5)
        var preco = Number(3)

        if(choco > 12) {
            alert (`O valor da sua compra foi de R$ ${choco * desconto}`)
        }
        else {
            alert(` O valor da sua compra foi de R$ ${choco * preco}`)
        }
    }
</script>
