<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6 if-else</title>
</head>
<body> 
    
    <h2 style="color: lightblue;">Resfriamento</h2>

    Qual a temperatura do ambiente? <br>
    <input id="inp_temp"> <br> <br>

    <button onclick="temperatura()">Verificar clima</button> <br>

    <div id="div_img"></div>
</body>
</html>

<script>
    function temperatura() {
        var temp = Number(inp_temp.value)

        if(temp >= 10) {
            div_img.innerHTML = `<img src="http://s2.glbimg.com/9j5W3Yvg7uJPUbC8_zrQ3vemCDM=/780x440/e.glbimg.com/og/ed/f/original/2015/12/03/mamao_podre_scot_nelson_creative_commons.jpg">`
        }
        else {
            div_img.innerHTML = `<img src="https://www.iped.com.br/_upload/content/2015/03/03/identificar-alimentos-bom-estado.jpg">`
        }
    }
</script>
