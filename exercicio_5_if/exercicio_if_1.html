<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio if 1</title>
</head>
<body>
    Qual a sua idade? <br>
    <input placeholder="Sua idade" id="inp_idade">

    <br> <br>

    <button onclick="festa()">Ir pra festa</button>
</body>
</html>
<script>
    function festa() {
        var idade = Number(inp_idade.value)

        if(idade < 18) {
            alert ("Pedir permissão para o responsável")
        }
        
        if(idade >= 18){
            alert ("#partiufesta")
        }

    }

</script>
