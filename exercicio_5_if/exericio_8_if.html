<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 if</title>
</head>
<body>
    <h2>Auxílio ao banco</h2>

    Qual o saldo da conta? <br>
    <input placeholder="Seu saldo" id="inp_saldo"> <br>

    Qual o valor do débito <br>
    <input placeholder="Débito a pagar" id="inp_debito"> <br> <br>

    <button onclick="conta()">Analisar conta</button>

    <div id="div_saldo"></div>
</body>
</html>

<script>
    function conta(){
        var saldo = Number(inp_saldo.value) - Number(inp_debito.value)

        if(saldo < 0){
            div_saldo.innerHTML = `<b style="color: red;">O saldo da conta corrente é R$ ${saldo}</b>`
        }

        if(saldo > 0){
            div_saldo.innerHTML = `O saldo da conta corrente é R$ ${saldo}`
        }
    }

</script>
