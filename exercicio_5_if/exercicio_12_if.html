<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12 if</title>
</head>
<body>
    <h2>Banco</h2>

    Qual o saldo da sua conta? <br>
    <input id="inp_saldo"> <br> <br>

    <button onclick="financas()">Verificar finanças</button>

    <div id="div_saldo"></div>
</body>
</html>

<script>
    function financas(){
        var saldo = Number(inp_saldo.value)

            if(saldo == 0){
                div_saldo.innerHTML = `<b>Conta zerada</b>`
            }
                if(saldo < 0){
                    div_saldo.innerHTML = `<span style="color: red;">Está devendo</span>`
                }
                    if(saldo > 0) {
                        div_saldo.innerHTML = `<span style="color: blue;">Saldo positivo!</span>`
                        }
                
            
            

            
    }

</script>
