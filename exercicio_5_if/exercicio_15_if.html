<body>
    <h2>Situação aluno</h2>

    Informe a primeira nota do aluno <br>
    <input placeholder="1° nota" id="inp_nota1"> <br>

    Informe a segunda nota do aluno <br>
    <input placeholder="2° nota" id="inp_nota2"> <br> <br>

    <button onclick="media()">Verificar situação</button>

<script>
    function media() {
        var aluno = (Number(inp_nota1.value) + Number(inp_nota2.value)) / Number(2)   

        if(aluno >= 6) {
            alert (`Parabéns, aprovado!`)
        }
            if(aluno < 6){
                alert(`Tente outra vez...`)
            
        }

    }

</script>
