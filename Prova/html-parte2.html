<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebe pouco ou muito?</title>
</head>
<body>
    
    <input placeholder="Quantas taças" id="in_tacas"> <br>
    <input placeholder="Preço da taça" id="in_preco"> <br>
    Qual sua tolerância a álcool? <select id="sel_tipo">
        <option value="fraco">Fraco pra bebida</option>
        <option value="medio">Bebe todo final de semana</option>
        <option value="brabo">Só fica bêbado com Querosene</option>
    </select>
    <br>
    <button onclick="beber()">Tomar vinho</button>

    <div id="div_resultado"></div>
    <img id="img_bebida">

</body>
</html>
<script>
    function beber() {
        var taca = Number(in_tacas.value)
        var preco = Number(in_preco.value)
        var tipo = sel_tipo.value
        var frasediv = ''
        var frasealert = ''

        if(taca < 0 || taca > 30){
            frasealert = 'Só é possivel beber de 0 a 30 taças.'
            alert(frasealert)
        }else{
            
        if(preco < 0.01){
            frasealert = 'Onde já se viu vinho grátis?'
            alert(frasealert)
        }else{
            frasediv = `Zé Buduia tomou um total de ${taca} taças de vinho, pagando R$${preco * taca} por isso`
       
            if((tipo == 'fraco') && taca >= 1 && taca <= 2){
            img_bebida.src = 'levemente.png'
        }
            if((tipo == 'fraco') && taca >= 3 && taca <= 4)
           img_bebida.src = 'visivelmente.png'
        }
        if((tipo == 'fraco') && taca > 5){
            img_bebida.src = 'superbebado.png'
        }

        if((tipo == 'medio') && taca >= 1 && taca <= 2){
            img_bebida.src = ''
        }

        if((tipo == 'medio') && taca >= 3 && taca <= 4){
            img_bebida.src = 'levemente.png'
        }

        if((tipo == 'medio') && taca >= 5 && taca <= 7){
            img_bebida.src = 'visivelmente.png'
        }

        if((tipo == 'medio') && taca > 8){
            img_bebida.src = 'superbebado.png'
        }

        if((tipo == 'brabo') && taca < 10){
            img_bebida.src = ''
        }

        if((tipo == 'brabo') && taca >= 10 && taca <= 13) {
            img_bebida.src = 'levemente.png'
        }
        
        if((tipo == 'brabo') && taca >= 14 && taca <= 19){
            img_bebida.src = 'visivelmente.png'
        }
        
        if((tipo == 'brabo') && taca >20){
            img_bebida.src = 'superbebado.png'
        }

        }  
      div_resultado.innerHTML = frasediv
    }
</script>
