<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe sua nota da avaliação continuada
    <input id="in_continuada"> <br>

    Informe sua nota da avaliação semestral
    <input id="in_semestral"> <br>

    Por fim, nos informe seu nome
    <input id="in_nome"> <br> <br>

    <button onclick="media()">Calcule sua média</button>

    <div id="div_med"></div>
</body>
</html>

<script>
    function media() {
        div_med.innerHTML = `
        A média de ${in_nome.value}, é de ${((Number(in_continuada.value * 0.4) + Number(in_semestral.value * 0.60))).toFixed (1)}
        `
    }


</script>
