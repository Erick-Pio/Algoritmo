<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20/05 - q01</title>
</head>
<body>
    
    <h3>Existe a fruta?</h3>

    <input placeholder="Qual a fruta?" id="in_pesquisa">
    <button onclick="pesquisar()">Pesquisar</button>

    <div id="div_resultado"></div>

</body>
</html>
<script>
var frutas = ['uva', 'maçã', 'manga']

function pesquisar() {
    
    var pesquisa = in_pesquisa.value

    if (frutas.indexOf(pesquisa) == -1) {
        div_resultado.innerHTML = `Não existe a fruta ${pesquisa} na lista`
    } else {
        div_resultado.innerHTML = `A fruta ${pesquisa} existe na lista`
    }
}
</script>
