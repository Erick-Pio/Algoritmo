<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 34 parseInt</title>
</head>
<body>
    
    <h2>Número mais simples</h2>

    <input placeholder="Digite um número" id="inp_numero" onkeyup="simplificar()"> 
    
    <!-- Testar com casas decimais -->

    <p id="p_numero"></p>
</body>
</html>
<script>
    function simplificar() {
        // a função parseInt tenta transformar algo em um número inteiro. Por isso se necessário ela TRUNC, ou seja, elimina
        //a parte decimal de um númerodr
        var numero = parseInt(inp_numero.value)
        p_numero.innerHTML = `A parte inteira do número ${numero}`
    }
</script>
