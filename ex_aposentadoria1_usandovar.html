        alert (`Falta ${mulher} anos para você se aposentar :) `)

    function homem(){
    var idade = Number (in_idade.value)
    var aposentadoria = idade - 70
    alert (`Falta ${aposentadoria} anos para você se aposentar :) `)
    }


</script>
