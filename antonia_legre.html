<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Solicite o valor bruto do sue salário
    <input id="in_bruto"> <br>

    <button onclick="valor()">Descubra quanto vc receberá</button>
</body>
</html>

<script>
    function valor() {
        alert
        (`Apesar do seu bruto ser R$ ${Number(in_bruto.value)}, após os descontos, você receberá  
        R$ ${Number(in_bruto.value) - (Number(in_bruto.value) * 0.33) }`)
    }

</script>
