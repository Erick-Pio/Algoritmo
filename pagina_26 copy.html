<body>
    
    <h3>Aprovado/Reprovado</h3>

    <input placeholder="Média" id="inp_media">  
    <input placeholder="Frequência" id="inp_freq">
    <input placeholder="Semestre" id="inp_semestre" onkeyup="avaliar2()">

<script>

        var media = Number (inp_media.value)
        var freq = Number (inp_freq.value)
        var semestre = Number (inp_semestre.value)

        if(media >= 6 && freq >=75) {
            alert('Parabéns, aprovado!')
        } else{
            alert('Não foi dessa vez :(')
        }
    }
       
    function avaliar2(){

    if(media >= 6 && freq >=75 && semestre >= 2){

        }

        if(media >= 6 && freq >=75 && semestre == 1){

</script>
