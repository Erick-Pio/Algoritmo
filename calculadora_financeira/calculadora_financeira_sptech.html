<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora SPconsult</title>
</head>

<body>

    
    <h2 style="color: rgb(255, 160, 160);">CALCULADORA <span style="color: rgb(175, 255, 255);">FINANCEIRA </span></h2>

    <img style="width: 150px;" src="carne.jpg"> <br> <br>

    Informe o nome da empresa: <br>
    <input placeholder="Nome da empresa" id="inp_nome"> <br> <br>

    Informe a média do preço do seu produto: <br>
    <input placeholder="R$" id="inp_preço"> <br> <br>

    Informe o valor médio  por mes que é produzido pela empresa: <br>
    <input placeholder="/mes" id="inp_produto"> <br> <br>

    Informe o valor de desperdicio (em %): <br>
    <input placeholder="%" id="inp_desperdicio"> <br> <br>

    <button onclick="resultado()">Ver resultado</button>
    <br> <br>

    <div id="div_avançar"></div>
    <div id="div_calculo"></div>

</body>

</html>

<script>
    function resultado() {
        var desp = Number(inp_desperdicio.value)
        var prod = Number(inp_produto.value)
        var prc = Number(inp_preço.value)
        var prod_desp = (prod * (desp / 100)) * prc
        var spprod = prod * desp / 100

        div_avançar.innerHTML = ` 
        <img style="width: 200px;" src="perda.jpg"> <br>
        
        Seu desperdicio médio por mes é de <b style="color: red;">${desp.toFixed(1)}%</b>, com isso sua empresa 
        perde por mes em torno de <b style="color: red;">${prod * (desp / 100)}</b> <b>produtos</b>. <br> 
        O que em dinheiro seria uma margem de <b style="color: red;">R$ ${prod_desp.toFixed(2)}</b> <b>perdidos.</b>
        
        <br> <br>
        
        <button onclick="calculo()">Calcular como seria com a SPconsult</button>
        
        <br> <br>
    `
    }
    function calculo() {
        var desp = Number(inp_desperdicio.value)
        var prod = Number(inp_produto.value)
        var prc = Number(inp_preço.value)
        var prod_desp = (prod * (desp / 100)) * prc
        var spprod = prod * desp / 100

        div_calculo.innerHTML = ` 
        <img style="width: 100px;" src="logo.jpg"> <br>
        Já com a nossa solução  garantimos que seu percentual de desperdicio diminuiria pelo menos em 
        <b style="color: green;">${desp * 0.30.toFixed(1)}%</b>, <br> sendo assim a empresa perderia apenas 
        <b style="color: green;">${spprod - (spprod * 0.30)} produtos</b>.
        Em dinheiro reduziria para <b style="color: green;">R$ ${prod_desp - (prod_desp * 0.30).toFixed(2)}</b>. <br> <br>
        `
    }
</script>
