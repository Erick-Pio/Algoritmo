<body>
    Informe seu Nome
    <input id="i_nome"> <br>
    Informe sua idade
    <input id="i_idade"> <br>
    <button onclick="salvar()">salvar</button>

<script>
    //Crase e não aspas simples quando colocar texto e código de valor.
    //${} Antecede o código antes do texto, possibilitando que o código seja efetuado junto com o texto.
    //Nome da técnica é INTERPOLAÇÃO
    //Onde juntamos texto estático (texto que é exibido) com partes dinâmicas(código para saber o valor;
    //nesse caso de nome e idade).
    function salvar(){
        //Interpolação
        
        alert(`cadastro de ${i_nome.value}, de ${i_idade.value} anos realizados`)
        
        alert('cadastro de ' +i_nome.value+', de ' +i_idade.value+' anos realizados')
        
        //Concatenação



    }

</script>
