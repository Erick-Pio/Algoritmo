<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <h2>Temperatura ideal</h2>

    <input placeholder="Qual a temperatura atual?" id="inp_temperatura">
    <br>
    <button onclick="analisar()">Ver situação...</button>
</body>
</html>
<script>
    function analisar() {
        var temperatura = Number(inp_temperatura.value)
        var frase = ""

        if(temperatura >=21 && temperatura <= 24){
            frase = ` Temperatura confortável :)`
        }else{
            frase = `Temperatura desconfortável :(`
        }
        alert(frase)
    }
</script>
