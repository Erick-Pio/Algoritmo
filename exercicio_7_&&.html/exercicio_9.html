<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - 09</title>
</head>
<body>
    
    <h2>Autenticação SPtech / com codigo de segurança</h2>

    Informe o seu login <br>
    <input placeholder="Login" id="inp_login"> <br>

    Coloque sua senha <br>
    <input placeholder="Senha" type="password" id="inp_senha"> <br>

    Qual o código de segurança <br>
    <input placeholder="Código de segurança" type="password" id="inp_codigo"> <br>

    <button onclick="entrar()">Entrar...</button>
</body>
</html>
<script>
    function entrar() {
        var login = inp_login.value
        var senha = inp_senha.value
        var codigo = inp_codigo.value

        if(login == 'SPtech' && senha == 'digital' && codigo == '123') {
            alert('Usuário autenticado com sucesso')
        }else {
            alert('Falha na autenticação')
        }
    }
</script>
