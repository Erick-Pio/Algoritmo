<body>
    
    <h2>Avaliação de aluno</h2>

    Informe a nota do aluno <br>
    <input placeholder="Nota do aluno" id="inp_nota"> <br>

    <button onclick="avaliar()">Avaliar aluno...</button>
</body>
</html>
<script>
    function avaliar() {
        var nota = Number(inp_nota.value)

        if(nota < 6){
            alert('Aluno não aprovado')
        }
        if(nota >=8.5 && nota <=10){
            alert('Aluno Exemplar!')
        }
        if(nota >=6 && nota < 8.5){
            alert('Aluno comum e aprovado')
        }
    }
</script>
