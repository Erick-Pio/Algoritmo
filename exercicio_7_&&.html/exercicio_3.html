<body>
    
    <h2>Nota válida?</h2>

    Informe a nota do aluno  <br>
    <input id="inp_nota">    <br> <br>

    <button onclick="nota()">Avaliar aluno...</button>
</body>

<script>
    function nota(){
        var nota = Number(inp_nota.value)
    
        if(nota >=0 && nota <=10){
            alert('Nota Válida')
        }else{
            alert('Onde já se viu nota menor que zero ou maior que 10?')
        }
    }

</script>
