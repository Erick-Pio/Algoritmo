<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contador</title>
</head>
<body>

    <!-- <input oninput="contar()" id="inp_teste"> -->
    
    <button onclick="contar()">
        Contar
    </button>

    <div id="div_resultado">0</div>

<script>
    var contador = 0
    function contar() {
        contador ++
        div_resultado.innerHTML = contador
    }

</script>
