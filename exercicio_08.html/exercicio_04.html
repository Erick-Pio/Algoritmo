<body>

    <h2 style="color: aqua;">Parcelmaneto na compra</h2>
    
    <select id="sel_combo">
        <option value="">-- Escolha a opção de pagamento --</option>
        <option value="sim">Dinheiro</option>
        <option value="sim">Cartão de débito</option>
        <option value="nao">Cartão de crédito</option>
        <option value="nao">Boleto</option>
    </select>

    <button onclick="compra()">Analisar compra</button>

<script>
    function compra(){
        var frase = ''
        var combo = sel_combo.value
        
        if(combo == 'sim' ){
            frase = `Você terá que pagar a vista`
        }else{
            frase = `Você pode parcelar`
        }alert(frase)
    }
</script>
