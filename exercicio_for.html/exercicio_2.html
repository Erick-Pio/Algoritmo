<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio while - 4</title>
</head>
<body>
    
    <input placeholder="Qual o nÃºmero ?" id="inp_numero">
    <br>
    <button onclick="regressiva()">>Contagem Regressiva</button>
    <br>
    <p id="p_regressiva"></p>
</body>
</html>
<script>
    function regressiva() {
        p_regressiva.innerHTML = ''

        for(var numero = Number(inp_numero.value); numero >= 0; numero--){
            p_regressiva.innerHTML += `${numero} <br>`
        }
    }
</script>
