<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio while - 5</title>
</head>
<body>
     <h2>Pares S2</h2>

     <button onclick="pares()">S2 pares</button>

     <div id="div_pares"></div>
</body>
</html>
<script>
    function pares(){
        div_pares.innerHTML = ''
        
        for(var numero = 0; numero <= 100; numero += 2){
            div_pares.innerHTML += `${numero} <br>`
        }
    }
</script>
