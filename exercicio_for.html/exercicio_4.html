<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio while - 06</title>
</head>

<body>

    <button onclick="cabalistico()">Números cabalísticos</button>
    <br>
    <div id="div_numero"></div>
</body>

</html>
<script>
    function cabalistico() {
        div_numero.innerHTML = ''

        for(var numero = 0; numero <= 15; numero++){
            if (numero != 3 && numero != 4 && numero != 7 && numero != 10 && numero != 12) {
                div_numero.innerHTML += `${numero} <br>`
            }
        }
    }
</script>
