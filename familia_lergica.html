<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia Lérgica</title>
</head>

<body>
    Quantas moedas Huguinho depositou?
    <input id="in_huguinho"> <br>

    Quantas moedas Zezinho depositou?
    <input id="in_zezinho"> <br>

    Quantas moedas Luizinho depositou?
    <input id="in_luizinho"> <br>

    <button onclick="moedas()">Clique para saber quanto cada um economizou</button>
</body>

</html>

<script>
    function moedas() {
        alert
            (`O Huguinho economizou R$ ${Number(in_huguinho.value * 0.50)}, pois fez ${Number(in_huguinho.value)} depósitos`)
        alert
            (`O Zezinho economizou R$ ${Number(in_zezinho.value * 0.50)}, pois fez ${Number(in_zezinho.value)} depósitos`)
        alert
            (`O Luizinho economizou R$ ${Number(in_luizinho.value * 0.50)}, pois fez${Number(in_luizinho.value)} depósitos`)
    
    }
</script>
