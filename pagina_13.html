<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1° número: <input id="in_numero1"> <br>
    2° número: <input id="in_numero2"> <br>

    <br><button onclick="dividir()">Dividir</button>
    <br><button onclick="potencia()">Elevar à potência</button>
    <br><button onclick="raiz()">Calcular a raiz</button>

    <p id="p_resultado"></p>

</body>
</html>

<script>
    function dividir() {
    p_resultado.innerHTML =`
        A divisão dá ${(Number(in_numero1.value) / Number(in_numero2.value)).toFixed(2)}`
    }

    function potencia() {
       p_resultado.innerHTML =
        `A potência de ${Number(in_numero1.value)} elevado à ${Number(in_numero2.value)} 
        dá ${Number(in_numero1.value)** Number(in_numero2.value)}
        `
    }

    function raiz() {
        p_resultado.innerHTML=`
        A Raiz de ordem ${Number(in_numero2.value)} de ${Number(in_numero1.value)} 
        dá ${(Number(in_numero1.value) ** (1/in_numero2.value)).toFixed(2)}
        `
        }




//.toFixed serve para arredondar, o numero q sucede o toFixed é a quantidade de números após a virgula.
// ** potência
//raiz quadrada de {144 ** (1/2) = 12} raiz quadrada numero ** (1/2)
// raiz cubica de 8 ** (1/3) = 2 numero **(1/3)
</script>
